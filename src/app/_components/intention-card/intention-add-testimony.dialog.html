<h1 mat-dialog-title>Chwała Panu!</h1>
<div mat-dialog-content>Powiadomienie o oznaczeniu intencji „{{data.title}}”<br/> jako spełniona zostanie wysłane do wszytkich osób, które modlą się w tej intencji.
<br/>Tej operacji <strong>NIE MOŻNA COFNĄĆ.</strong> Jesteś pewien/na, że chcesz to zrobic?</div>
<mat-dialog-actions align="end">
  <button aria-label="Przycisk zatwierdzający oznaczenie intencji jako spełniona" [mat-dialog-close]="data.title" matTooltip="Oznacz intencję jako spełniona" mat-button>SPEŁNIONA</button>
  <button aria-label="Przycisk zamykający okno" mat-button mat-dialog-close cdkFocusInitial>ANULUJ</button>
</mat-dialog-actions>
