<h2 mat-dialog-title>Przytnij zdjecię</h2>
<mat-dialog-content class="mat-typography">
  <image-cropper
  roundCropper="true"
  [imageChangedEvent]="imageChangedEvent"
  [aspectRatio]="1 / 1"
  format="jpeg"
  imageQuality="85"
  [resizeToWidth]="512"
  [resizeToHeight]="512"
  alignImage="center"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()"
  (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"
></image-cropper>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="this.croppedImage" cdkFocusInitial>Gotowe</button>
</mat-dialog-actions>
