<h2 mat-dialog-title>Przytnij zdjecię</h2>
<mat-dialog-content class="mat-typography">
  <image-cropper
  [roundCropper]="data.params.type === 'round' ? true : false"
  [imageChangedEvent]="imageChangedEvent"
  [aspectRatio]="data.params.aspectRatio ? data.params.aspectRatio : 1 / 1"
  format="jpeg"
  [imageQuality]="data.params.imageQuality ? data.params.imageQuality : 85"
  [resizeToWidth]="data.params.resizeToWidth ? data.params.resizeToWidth : 512"
  [resizeToHeight]="data.params.resizeToHeight ? data.params.resizeToHeight : 512"
  alignImage="center"
  (imageCropped)="imageCropped($event)"
  (imageLoaded)="imageLoaded()"
  (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"
></image-cropper>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="this.croppedImage" cdkFocusInitial>Gotowe</button>
</mat-dialog-actions>
