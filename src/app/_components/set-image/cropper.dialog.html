<h2 mat-dialog-title>Przytnij zdjecię</h2>
<app-progress-bar  *ngIf="isImageLoadedForCropper"></app-progress-bar>
<mat-dialog-content>
  <image-cropper
  [roundCropper]="data.params.type === 'round' ? true : false"
  [imageChangedEvent]="imageChangedEvent"
  [aspectRatio]="data.params.aspectRatio ? data.params.aspectRatio : 1 / 1"
  format="jpeg"
  [imageQuality]="data.params.imageQuality ? data.params.imageQuality : 85"
  [resizeToWidth]="data.params.resizeToWidth ? data.params.resizeToWidth : 512"
  [resizeToHeight]="data.params.resizeToHeight ? data.params.resizeToHeight : 512"
  alignImage="center"
  (imageCropped)="imageCropped($event)"
  (loadImageFailed)="loadImageFailed()"
></image-cropper>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="deleteImage()">Anuluj</button>
  <button mat-button [mat-dialog-close]="this.croppedImage" (click)="imageService.uploadImage(this.croppedImage, data.params.savePath)" cdkFocusInitial>Gotowe</button>
</mat-dialog-actions>
