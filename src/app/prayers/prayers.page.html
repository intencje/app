<ng-container *ngIf="prayersList$ | async as prayers; else loading">

    <div fxLayout="row wrap" fxLayoutGap="16px grid"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="nextBatch((prayers[prayers.length -1].date))">


      <div fxFlex.xs="50" fxFlex.sm="30" fxFlex.md="20" fxFlex.ls="20" fxFlex.xl="20" fxFlex="20" *ngFor="let prayer of prayers; let i = index; trackBy: trackByIdx">
        <app-prayer-card type="timeline"
          *ngIf="prayer.date.seconds * 1000 < startDate"
          [prayer]="prayer"
        ></app-prayer-card>
      </div>
    </div>


</ng-container>

<ng-template #loading>
  <ng-container *ngIf="this.noContent; else skeleton">
    <app-no-content *ngIf="this.noContent" message="Brak modlitw."></app-no-content>
  </ng-container>
</ng-template>

<ng-template #skeleton>
  <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
</ng-template>
