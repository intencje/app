<ng-container
  *ngIf="(prayer$ | async) as prayer; else loading"
  [appAddSeoStuff]="{type: 'prayer', data:prayer}"
>

  <app-prayer-card [prayer]="prayer" type="extended" [dataSource]="this.dataSource"></app-prayer-card>
</ng-container>
<ng-template #loading>
  <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
</ng-template>
